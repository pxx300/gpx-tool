<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nominatim GPX + é»˜è®¤åœ°å›¾</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      max-width: 800px;

      text-align: center;
      min-height: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .error { color: #d32f2f; }
    .success { color: #2e7d32; }

    /* åœ°å›¾å®¹å™¨ â€”â€” å§‹ç»ˆå¯è§ */
    #map {
      height: 400px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ Nominatim GPX + å®æ—¶åœ°å›¾</h1>
  <p>è¾“å…¥åœ°ç‚¹ï¼ˆå¦‚ï¼šEiffel Tower, åŒ—äº¬æ•…å®«ï¼‰ï¼š</p>
  
  <div class="input-group">
    <input type="text" id="query" placeholder="Place name..." autocomplete="off" />
    <button onclick="searchAndMark()">ç”Ÿæˆ GPX å¹¶å®šä½</button>
  </div>
  
  <div id="status"></div>
  <div id="map"></div> <!-- åœ°å›¾å§‹ç»ˆåœ¨æ­¤å¤„ -->

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ğŸ”‘ æ›¿æ¢ä¸ºä½ è‡ªå·±çš„é‚®ç®±ï¼ˆNominatim åˆè§„è¦æ±‚ï¼‰
    const YOUR_EMAIL = "CerenPeng@126.com"; // â†â†â† è¯·ä¿®æ”¹è¿™é‡Œï¼

    let map = null;
    let marker = null;

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–åœ°å›¾ï¼ˆé»˜è®¤æ˜¾ç¤ºä¸–ç•Œæˆ–ä¸­å›½ï¼‰
    window.addEventListener('load', () => {
      initMap();
    });

    function initMap() {
      // é»˜è®¤ä¸­å¿ƒç‚¹ï¼šå¯é€‰ä¸–ç•Œä¸­å¿ƒ [0, 0] æˆ–ä¸­å›½ä¸­å¿ƒ [35, 105]
      const defaultCenter = [35, 105]; // ä¸­å›½å¤§è‡´ä¸­å¿ƒ
      const defaultZoom = 4;

      map = L.map('map').setView(defaultCenter, defaultZoom);

      // æ·»åŠ  OpenStreetMap ç“¦ç‰‡
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
    }

    async function searchAndMark() {
      const query = document.getElementById('query').value.trim();
      const status = document.getElementById('status');

      if (!query) {
        status.className = 'error';
        status.textContent = 'è¯·è¾“å…¥åœ°ç‚¹åç§°ï¼';
        return;
      }

      status.className = '';
      status.textContent = 'ğŸ” æŸ¥è¯¢ä¸­...';

      try {
        // è°ƒç”¨ Nominatim
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1&email=${encodeURIComponent(YOUR_EMAIL)}`;
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        if (!data || data.length === 0) {
          throw new Error('æœªæ‰¾åˆ°è¯¥åœ°ç‚¹ï¼Œè¯·å°è¯•æ›´å…·ä½“çš„åç§°');
        }

        const result = data[0];
        const lat = parseFloat(result.lat);
        const lon = parseFloat(result.lon);
        const displayName = result.display_name || query;

        // ç§»é™¤æ—§æ ‡è®°
        if (marker) {
          map.removeLayer(marker);
        }

        // æ·»åŠ æ–°æ ‡è®°å¹¶å±…ä¸­
        marker = L.marker([lat, lon]).addTo(map)
          .bindPopup(`<b>${escapeHtml(displayName)}</b>`).openPopup();

        map.setView([lat, lon], 14); // ç¼©æ”¾åˆ° 14 çº§

        // ç”Ÿæˆ GPX å¹¶ä¸‹è½½
        const gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="Nominatim GPX Tool" xmlns="http://www.topografix.com/GPX/1/1"
     xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
     xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd">
  <wpt lat="${lat.toFixed(6)}" lon="${lon.toFixed(6)}">
    <name>${escapeXml(query)}</name>
    <desc>${escapeXml(displayName)}</desc>
    <time>${new Date().toISOString()}</time>
    <type>waypoint</type>
  </wpt>
</gpx>`;

        const blob = new Blob([gpxContent], { type: 'application/gpx+xml;charset=utf-8' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = sanitizeFilename(query) + '.gpx';
        link.click();
        URL.revokeObjectURL(link.href);

        status.className = 'success';
        status.textContent = 'âœ… GPX å·²ä¸‹è½½ï¼Œåœ°å›¾å·²å®šä½ï¼';
      } catch (error) {
        console.error('Error:', error);
        status.className = 'error';
        status.textContent = `âŒ ${error.message}`;
      }
    }

    // å·¥å…·å‡½æ•°
    function escapeXml(str) {
      if (!str) return '';
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&apos;');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function sanitizeFilename(name) {
      return name.replace(/[<>:"/\\|?*\x00-\x1F]/g, '_').substring(0, 100).trim();
    }

    // æ”¯æŒå›è½¦æäº¤
    document.getElementById('query').addEventListener('keypress', (e) => {
      if ( e.key === 'Enter' ) searchAndMark();
    });
  </script>
</body>
</html>
