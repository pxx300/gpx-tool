<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nominatim GPX Exporter</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    #status { margin-top: 15px; min-height: 24px; text-align: center; font-weight: bold; }
    .error { color: #d32f2f; }
    .success { color: #2e7d32; }
  </style>
</head>
<body>
  <h1>ğŸŒ Nominatim GPX å¯¼å‡ºå·¥å…·</h1>
  <p>è¾“å…¥åœ°ç‚¹ï¼ˆå¦‚ï¼šEiffel Tower, Beijingï¼‰ï¼š</p>
  <input type="text" id="query" placeholder="Place name..." />
  <button onclick="generateGpx()">ç”Ÿæˆ GPX æ–‡ä»¶</button>
  <div id="status"></div>

  <script>
    // âœ… æ›¿æ¢ä¸ºä½ è‡ªå·±çš„é‚®ç®±ï¼ˆç”¨äº Nominatim åˆè§„ï¼‰
    const YOUR_EMAIL = "your-email@example.com"; // â†â†â† æ”¹è¿™é‡Œï¼

    async function generateGpx() {
      const query = document.getElementById('query').value.trim();
      const status = document.getElementById('status');
      if (!query) {
        status.className = 'error';
        status.textContent = 'è¯·è¾“å…¥åœ°ç‚¹åç§°ï¼';
        return;
      }

      status.className = '';
      status.textContent = 'ğŸ” æŸ¥è¯¢ä¸­...';

      try {
        // âœ… å…³é”®ï¼šæ·»åŠ  email å‚æ•°ï¼Œç¬¦åˆ Nominatim ä½¿ç”¨æ”¿ç­–
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1&email=${encodeURIComponent(YOUR_EMAIL)}`;

        const response = await fetch(url, {
          // ä¸éœ€è¦è®¾ç½® User-Agentï¼ˆæµè§ˆå™¨ä¼šè‡ªåŠ¨å¸¦ï¼‰
          // ä½† email å‚æ•°å·²è¶³å¤Ÿè®© Nominatim æ¥å—è¯·æ±‚
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        if (!data || data.length === 0) {
          throw new Error('æœªæ‰¾åˆ°è¯¥åœ°ç‚¹ï¼Œè¯·å°è¯•æ›´å…·ä½“çš„åç§°');
        }

        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);
        const displayName = data[0].display_name || query;

        // ç”Ÿæˆ GPX
        const gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="Nominatim GPX Tool" xmlns="http://www.topografix.com/GPX/1/1"
     xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
     xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd">
  <wpt lat="${lat.toFixed(6)}" lon="${lon.toFixed(6)}">
    <name>${escapeXml(query)}</name>
    <desc>${escapeXml(displayName)}</desc>
    <time>${new Date().toISOString()}</time>
    <type>waypoint</type>
  </wpt>
</gpx>`;

        // ä¸‹è½½æ–‡ä»¶
        const blob = new Blob([gpxContent], { type: 'application/gpx+xml;charset=utf-8' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = sanitizeFilename(query) + '.gpx';
        link.click();
        URL.revokeObjectURL(link.href);

        status.className = 'success';
        status.textContent = 'âœ… GPX æ–‡ä»¶å·²ä¸‹è½½ï¼';
      } catch (error) {
        console.error('Error:', error);
        status.className = 'error';
        status.textContent = `âŒ ${error.message}`;
      }
    }

    function escapeXml(str) {
      if (!str) return '';
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&apos;');
    }

    function sanitizeFilename(name) {
      return name.replace(/[<>:"/\\|?*\x00-\x1F]/g, '_').substring(0, 100).trim();
    }

    // æ”¯æŒå›è½¦æäº¤
    document.getElementById('query').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') generateGpx();
    });
  </script>
</body>
</html>
