<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nominatim åœ°å›¾ + æŒ‰éœ€ä¸‹è½½</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c5aa0;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }
    #query {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      text-align: center;
      min-height: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .error { color: #d32f2f; }
    .success { color: #2e7d32; }
    .info { color: #1976d2; }

    /* åœ°å›¾å®¹å™¨ */
    #map {
      height: 400px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 20px;
    }

    /* ä¸‹è½½æŒ‰é’®é»˜è®¤éšè— */
    #downloadBtn {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ Nominatim åœ°å›¾ + æŒ‰éœ€ä¸‹è½½</h1>
  <p>è¾“å…¥åœ°ç‚¹ï¼ˆå¦‚ï¼šEiffel Tower, åŒ—äº¬æ•…å®«ï¼‰ï¼š</p>
  
  <div class="input-group">
    <input type="text" id="query" placeholder="Place name..." autocomplete="off" />
  </div>

  <button id="downloadBtn" onclick="downloadGpx()">ğŸ“¥ ä¸‹è½½ GPX æ–‡ä»¶</button>
  
  <div id="status"></div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ğŸ”‘ æ›¿æ¢ä¸ºä½ è‡ªå·±çš„é‚®ç®±ï¼ˆNominatim åˆè§„è¦æ±‚ï¼‰
    const YOUR_EMAIL = "CerenPeng@126.com"; // â†â†â† è¯·ä¿®æ”¹è¿™é‡Œï¼

    let map = null;
    let marker = null;
    let currentResult = null; // ç¼“å­˜å½“å‰åœ°ç‚¹æ•°æ®ï¼Œç”¨äºä¸‹è½½

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–åœ°å›¾
    window.addEventListener('load', () => {
      initMap();
      setupInputListener();
    });

    function initMap() {
      const defaultCenter = [35, 105]; // ä¸­å›½ä¸­å¿ƒ
      map = L.map('map').setView(defaultCenter, 4);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
    }

    function setupInputListener() {
      const input = document.getElementById('query');
      let debounceTimer;

      input.addEventListener('input', () => {
        const query = input.value.trim();
        if (query === '') {
          hideDownloadButton();
          clearStatus();
          return;
        }

        // é˜²æŠ–ï¼šç”¨æˆ·åœæ­¢è¾“å…¥ 500ms åå†æœç´¢
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          geocodeAndShowOnMap(query);
        }, 500);
      });
    }

    async function geocodeAndShowOnMap(query) {
      const status = document.getElementById('status');
      status.className = 'info';
      status.textContent = 'ğŸ” å®šä½ä¸­...';

      try {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1&email=${encodeURIComponent(YOUR_EMAIL)}`;
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        if (!data || data.length === 0) {
          throw new Error('æœªæ‰¾åˆ°è¯¥åœ°ç‚¹');
        }

        const result = data[0];
        const lat = parseFloat(result.lat);
        const lon = parseFloat(result.lon);
        const displayName = result.display_name || query;

        // æ›´æ–°åœ°å›¾
        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lon]).addTo(map)
          .bindPopup(`<b>${escapeHtml(displayName)}</b>`).openPopup();
        map.setView([lat, lon], 14);

        // ç¼“å­˜ç»“æœç”¨äºä¸‹è½½
        currentResult = {
          query: query,
          lat: lat,
          lon: lon,
          displayName: displayName
        };

        // æ˜¾ç¤ºä¸‹è½½æŒ‰é’®
        showDownloadButton();

        status.className = 'success';
        status.textContent = 'âœ… å·²å®šä½åˆ°åœ°å›¾';
      } catch (error) {
        console.error('Geocoding error:', error);
        status.className = 'error';
        status.textContent = `âŒ ${error.message}`;
        hideDownloadButton();
        currentResult = null;
      }
    }

    function downloadGpx() {
      if (!currentResult) return;

      const { query, lat, lon, displayName } = currentResult;

      const gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="Nominatim GPX Tool" xmlns="http://www.topografix.com/GPX/1/1"
     xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
     xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd">
  <wpt lat="${lat.toFixed(6)}" lon="${lon.toFixed(6)}">
    <name>${escapeXml(query)}</name>
    <desc>${escapeXml(displayName)}</desc>
    <time>${new Date().toISOString()}</time>
    <type>waypoint</type>
  </wpt>
</gpx>`;

      const blob = new Blob([gpxContent], { type: 'application/gpx+xml;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = sanitizeFilename(query) + '.gpx';
      link.click();
      URL.revokeObjectURL(link.href);

      // å¯é€‰ï¼šæ˜¾ç¤ºä¸‹è½½æˆåŠŸæç¤º
      const status = document.getElementById('status');
      status.className = 'success';
      status.textContent = 'âœ… GPX æ–‡ä»¶å·²ä¸‹è½½ï¼';
    }

    // UI æ§åˆ¶å‡½æ•°
    function showDownloadButton() {
      document.getElementById('downloadBtn').style.display = 'block';
    }

    function hideDownloadButton() {
      document.getElementById('downloadBtn').style.display = 'none';
    }

    function clearStatus() {
      const status = document.getElementById('status');
      status.textContent = '';
      status.className = '';
    }

    // å·¥å…·å‡½æ•°
    function escapeXml(str) {
      if (!str) return '';
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&apos;');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function sanitizeFilename(name) {
      return name.replace(/[<>:"/\\|?*\x00-\x1F]/g, '_').substring(0, 100).trim();
    }
  </script>
</body>
</html>
